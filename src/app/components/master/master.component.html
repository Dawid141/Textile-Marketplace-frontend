<mat-toolbar class="max-w-full mx-auto border rounded-b-lg shadow-md justify-between !bg-header" mat-align-tabs="center">
    <button
      mat-flat-button class="mx-16"
      [disabledInteractive]="this.permissionService.isExpired()"
      matTooltip="{{ this.permissionService.isExpired() ? 'You need to be logged in to view this page' : '' }}"
      [matTooltipDisabled]="!this.permissionService.isExpired()"
      routerLink = "/add-product"
    >
      Add Offer
    </button>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="nav-tabs ml-20">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive"
      [disabled]="isLinkDisabled(link.path)"
      matTooltip="{{ isLinkDisabled(link.path) ? 'You need to be logged in to view this page' : '' }}"
      [matTooltipDisabled]="!isLinkDisabled(link.path)"
    >
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  <div>
    <button
      mat-icon-button
      class="mx-2"
      routerLink="/my-account"
      [disabledInteractive]="this.permissionService.isExpired()"
      matTooltip="{{ this.permissionService.isExpired() ? 'You need to be logged in to view this page' : '' }}"
      [matTooltipDisabled]="!this.permissionService.isExpired()"
    >
      <mat-icon>
        account_circle
      </mat-icon>
    </button>
    <button mat-icon-button class="mx-2" [disabledInteractive]="this.permissionService.isExpired()" (click)="jwtService.logOut()">
      <mat-icon>
        login
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
