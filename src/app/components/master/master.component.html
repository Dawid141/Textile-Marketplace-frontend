<mat-toolbar class="w-full mx-auto border-x justify-between !bg-green-200" mat-align-tabs="center">
    <button mat-flat-button class="mx-16" >
      Add Offer
    </button>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="nav-tabs ml-20">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  <div>
    <button mat-icon-button class="mx-2" routerLink="/my-account">
      <mat-icon>
        account_circle
      </mat-icon>
    </button>
    <button mat-icon-button >
      <mat-icon>
        login
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
