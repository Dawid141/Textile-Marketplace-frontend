<div class="flex flex-col items-center gap-2 mb-5 ">
  <!-- Price Range Section -->
  <p class="text-center">Price Range: {{ minPrice }} $ - {{ maxPriceSelected }} $</p>
  <div class="flex items-center justify-center gap-2 w-full px-4">
    <span>0 $</span>
    <mat-slider
      class="flex-1"
      [min]="0"
      [max]="maxPrice"
      step="10"
      [displayWith]="displayValue"

    >
      <input matSliderStartThumb [(ngModel)]="minPrice" (input)="onPriceChange()" />
      <input matSliderEndThumb [(ngModel)]="maxPriceSelected" (input)="onPriceChange()" />
    </mat-slider>
    <span>{{ maxPrice }} $</span>
  </div>

  <!-- Quantity Range Section -->
  <p class="text-center">Quantity Range: {{ minAmount }} - {{ maxAmountSelected }}</p>
  <div class="flex items-center justify-center gap-2 w-full px-4">
    <span>0</span>
    <mat-slider
      class="flex-1"
      [min]="0"
      [max]="maxAmount"
      step="1"
      [displayWith]="displayValue"
    >
      <input matSliderStartThumb [(ngModel)]="minAmount" (input)="onAmountChange()" />
      <input matSliderEndThumb [(ngModel)]="maxAmountSelected" (input)="onAmountChange()" />
    </mat-slider>
    <span>{{ maxAmount }}</span>
  </div>
</div>


<button mat-flat-button (click)="toggleDropdown('originalProductName')" class="!items-center w-full mb-2 btn-dropdown hover:shadow-lg transition !text-2xl !bg-gray-200 text-black p-4 ">
  Product Name
  <mat-icon>keyboard_arrow_down</mat-icon>
</button>
<div *ngIf="dropdowns['originalProductName']">
  <h3 class="text-xl font-bold text-center mb-2"></h3>
  <div *ngFor="let item of section5Items">
    <mat-checkbox [(ngModel)]="selectedSection5Items[item]" (change)="onCheckboxChange()">
      {{ item }}
    </mat-checkbox>
  </div>
</div>
