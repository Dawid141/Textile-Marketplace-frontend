<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
        <button mat-button [matMenuTriggerFor]="sortByMenu">
          Sort by {{sort}}
        </button>
        <mat-menu #sortByMenu=matMenu>
          <button (click)="SortUpdated('desc')" mat-menu-item>desc</button>
          <button (click)="SortUpdated('asc')" mat-menu-item>asc</button>
        </mat-menu>
    </div>
    <div class="flex items-center">
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
              Show {{itemsShowCount}}
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="ItemsUpdated(10)" mat-menu-item>10</button>
            <button (click)="ItemsUpdated(50)" mat-menu-item>50</button>
            <button (click)="ItemsUpdated(100)" mat-menu-item>100</button>
          </mat-menu>
        </div>
      <div class="p-2">
        <button (click)="ColumnsUpdated(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="ColumnsUpdated(3)">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="ColumnsUpdated(4)">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
