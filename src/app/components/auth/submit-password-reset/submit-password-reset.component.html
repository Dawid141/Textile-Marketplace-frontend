@if (!isSuccessful) {
  <div class="flex flex-col justify-center items-center min-h-screen bg-white">
    <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()" class="p-6 bg-gray-100 shadow-md rounded-md">
      <!-- Email Field -->
      <div class="email-field">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email" />
          <mat-error *ngIf="passwordResetForm.get('email')?.errors?.['required']">Email is required.</mat-error>
          <mat-error *ngIf="passwordResetForm.get('email')?.errors?.['email']">Invalid email format.</mat-error>
        </mat-form-field>
      </div>

      <div class="submit-button">
        <button mat-raised-button color="primary" type="submit" [disabled]="passwordResetForm.invalid">
          Submit email
        </button>
      </div>
    </form>
  </div>
} @else {
  <div class="password-reset-success">
    success
  </div>
}
